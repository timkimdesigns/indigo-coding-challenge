<!DOCTYPE html
PUBLIC “-//W3C//DTD XHTML 1.0 Transitional//EN”
“http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd“>

<html lang=“en”>

<head>
    <!-- Required meta tags -->
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Indigo Coding Challenge</title>
</head>

<body>
    <noscript><strong>We're sorry but this project doesn't work properly without JavaScript enabled. Please
            enable it to continue.</strong></noscript>

    <main class="home-screen isloading" id="mainContainer">
        <div class="loading-container flex-column justify-content-center align-items-center">
            <p>Loading</p>
            <span>
                <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            </span>
        </div>
        <div class="home-screen__header">
            <div class="pl-1">
                <img src="assets/images/Logo Name White.svg" id="logo">
            </div>
            <div class="home-screen__header__badge text-white text-center">
                <p>{ state.cartLength }</p>
            </div>
            <div class="home-screen__header__shopping-cart" id="cart-logo">
                <span><i class="fas fa-shopping-cart" style="color: white;"></i></span>
            </div>
        </div>

        <div class="home-screen__dashboard" id="dashboard">
            <div class="home-screen__dashboard__stats text-white row">
                <div class="col-6 d-flex align-items-center m-0">
                    <p class="mb-0">Flight</p>
                    <p class="mb-0 p-2">AA 4170</p>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <p class="m-0">ETA: 3hrs 49mins</p>
                </div>

            </div>
            <div class="home-screen__dashboard__title row">
                <div class="col-12 pt-2 text-white">
                    <h5>Welcome to the</h5>
                    <h1>Air Bistro</h1>
                </div>

            </div>
            <div class="home-screen__dashboard__spacer row"></div>

            <div class="home-screen__dashboard__cta d-flex align-items-center justify-content-center text-white mt-5"
                id="cta">
                <h4>View Menu</h4>
            </div>

            <div class="home-screen__dashboard__drawer">
                <div class="home-screen__dashboard__drawer__close-button d-flex justify-content-end pr-3 pt-3">
                    <span id="close-button1"><i class="fas fa-times fa-2x"></i></span>
                </div>
                <div class="home-screen__dashboard__drawer__item text-center pt-4" rv-each-item="state.topMenu"
                    rv-data-index="%item%">
                    <p> { item.category } </p>
                </div>
            </div>
            <div class="home-screen__dashboard__sub-drawer">
                <div class="home-screen__dashboard__sub-drawer__close-button d-flex justify-content-end pr-3 pt-3">
                    <span id="close-button2"><i class="fas fa-times fa-2x"></i></span>
                </div>
                <div class="home-screen__dashboard__sub-drawer__item" rv-each-item="state.selectedSubItem">
                    <div class="row m-0 p-0">
                        <div class="col-8 pt-3 pl-2">
                            <p> { item.subCategory } </p>
                        </div>   
                        <div class="col-4 d-flex justify-content-end pt-3 pr-2">
                            <p> $ { item.details.price }</p>
                        </div>
                    </div>
                    
                    <div class="home-screen__dashboard__sub-drawer__item__button text-center">
                        <div class="banner"><p>Added To Cart</p></div>
                        <button type="button" id="add-btn" rv-data-index="%item%">Add To Cart</button>
                    </div>
                </div>
            </div>

            <div class="home-screen__dashboard__cart">
                    <div class="home-screen__dashboard__cart__item row m-0 p-0" rv-each-item="state.cart">
                        <div class="col-8 pt-3 pl-2">
                            <p> { item.subCategory } </p>
                        </div>   
                        <div class="col-4 d-flex justify-content-end pt-3 pr-2">
                            <p> $ { item.details.price } </p>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col d-flex justify-content-end">
                            <p>Total Price: $</p>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="home-screen__dashboard__cart__order-btn col-4 text-center">
                            <p class="m-0">Order Food</p>
                        </div>
                        <div class="home-screen__dashboard__cart__clear-btn col-4 text-center">
                            <p class="m-0">Clear Cart</p>
                        </div>
                    </div>
                        
                    
            </div>

        </div>
    </main>







    <!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/rivets.js"></script>


    <!-- customjs -->
    <script src="assets/javascript/main.js"></script>
</body>

</html>
