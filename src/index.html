<!DOCTYPE html
PUBLIC “-//W3C//DTD XHTML 1.0 Transitional//EN”
“http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd“>

<html lang=“en”>

<head>
    <!-- Required meta tags -->
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Indigo Coding Challenge</title>
</head>

<body>
    <noscript><strong>We're sorry but this project doesn't work properly without JavaScript enabled. Please
            enable it to continue.</strong></noscript>

    <main class="home-screen">
        <div class="home-screen__header">
            <div class="pl-1">
                <img src="assets/images/Logo Name White.svg">
            </div>
            <!-- <div class="col-4"></div> -->
            <div class="home-screen__header__menu" id="hamburgerMenu">
                <div class="hamburger1"></div>
                <div class="hamburger2"></div>
                <div class="hamburger3"></div>
            </div>
        </div>

        <div class="home-screen__dashboard">
            <div class="home-screen__dashboard">

                <div class="row">
                    <div class="col pt-4 pl-4">
                        <h5>Welcome to</h5>
                    </div>
                </div>
                <div class="home-screen__dashboard__title row">
                    <div class="col pl-4">
                        <h1>Air Bistro</h1>
                    </div>
                </div>
            <div class="home-screen__dashboard__stats row">
                <div class="col pt-2"><p>Flight #</p></div>
                
            </div>
            <div class="home-screen__dashboard__stats row">
                <div class="col pt-2"><p>ETA | Destination</p></div>
                
            </div>
            
            <div class="home-screen__dashboard__stats__spacer row"></div>
           <div class="home-screen__dashboard__cta d-flex align-items-center justify-content-center text-white mt-5"><h2>Order Food</h2></div>
            </div>
        </div>
    </main>







    <!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- customjs -->
    <script src="assets/javascript/main.js"></script>
</body>

</html>
